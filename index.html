<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bookkeeping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Simple Bookkeeping</h1>
            <p class="subtitle">Track your income and expenses</p>
        </header>

        <div class="balance-card">
            <h2>Current Balance</h2>
            <p class="balance-amount" id="balance">$0.00</p>
            <div class="balance-details">
                <div class="income-section">
                    <span class="label">Income</span>
                    <span class="amount income" id="total-income">$0.00</span>
                </div>
                <div class="expense-section">
                    <span class="label">Expenses</span>
                    <span class="amount expense" id="total-expense">$0.00</span>
                </div>
            </div>
        </div>

        <div class="transaction-form">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" min="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn-primary">Add Transaction</button>
            </form>
        </div>

        <div class="transactions-section">
            <div class="section-header">
                <h2>Transaction History</h2>
                <button id="clear-all" class="btn-danger">Clear All</button>
            </div>
            <div id="transactions-list" class="transactions-list">
                <p class="no-transactions">No transactions yet. Add your first transaction above!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
